# Copy these contents into the root directory of your Github project in a file
# named .travis.yml

# Use new container infrastructure to enable caching
sudo: true

# Do not choose a language; we provide our own build tools.
language: generic

  # we comment this because GHCJS is not bootable in TravisCI
# Automatic binary upload
# before_deploy:
#   "mkdir builds && stack Build.hs -p"

  # deploy:
  #   provider: releases
  #   api_key:
  #       secure: ""
  #   file_glob: true
  #   file:
  #     - "builds/*.zip"
  #   skip_cleanup: true
  #   on:
  #     tags: true

# Caching so the next build will be fast too.
cache:
  directories:
  - $HOME/.stack
  - $HOME/.ghcjs

# Ensure necessary system libraries are present
addons:
    apt:
      packages:
          - libgmp-dev

before_install:
# Download and unpack the stack executable
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
- curl -sL https://deb.nodesource.com/setup_4.x | sudo -E bash - && sudo apt install -y nodejs && ln -s /usr/local/bin/nodejs /usr/local/bin/node

install:
# Build dependencies
- stack setup --stack-yaml=client-stack.yaml
- stack --no-terminal --install-ghc test --only-dependencies

script:
# Build the package, its tests, and its docs and run the tests
- stack --no-terminal test --haddock --no-haddock-deps
